<main id="adminContainer" class="admin__container">
  <header class="admin__header">
    <h1 class="admin__header-title">Admin Login</h1>
  </header>
  <section class="admin__body">
    <form class="admin__login-form">
      <label>
        Username
        <input id="username" type="text">
        <p id="usernameValidation" class="validation-msg"></p>
      </label>
      <label>
        Password
        <input id="password" type="password">
        <p id="passwordValidation" class="validation-msg"></p>
      </label>
      <button id="loginBtn" class="login__btn">Login</button>
    </form>
  </section>
</main>
<main id="dashContainer" class="dashboard__container">

</main>
